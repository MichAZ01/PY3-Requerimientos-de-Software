<div class="logoCA">
    <img src="assets/Images/LogoCA.png" alt="Logo Caribe Adventure">
</div>

<div class="container-fluid">
    <div class="row justify-content-md-center col-md-12 col-sm-8">
        <form id="formularioIngresar" class="align-self-center" style="background-color: white;">
            <div class="contenedorInformacion">
                <div class="form-group">
                        <label for="exampleInputEmail1">Nombre de usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="nombre usuario">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contraseña">
                    </div>
                    <button type="button" class="btn btn-primary" (click)="ValidarSesion()">Iniciar Sesión</button>
            </div>
            <div class="registrarse">
                    ¿No tiene una cuenta? <a href="#" class="text-decoration" routerLink="registrar">Registrarse</a>
                </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
